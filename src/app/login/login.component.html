<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <h3 style="color: white;">{{msg}}</h3>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- event binding  using $event - (change)="acnoChange($event) -->
                          <!-- alternative method: using template referencing variable - #accno -->
                          <!-- using two way binding ngModel -->
                          <input type="text" name="accno" formControlName="accNo" class="form-control" [placeholder]="acc" id="login_accno" required>
                          
                      </div>
                      <div class="mb-3" style="color:red"
                        *ngIf="(this.loginForm.get('accNo')?.touched)&&(this.loginForm.get('accNo')?.dirty)&&(this.loginForm.get('accNo')?.errors)">
                        Invalid Account Number</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pwd" formControlName="pwd" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div class="mb-3" style="color:red"
                      *ngIf="(this.loginForm.get('pwd')?.touched)&&(this.loginForm.get('pwd')?.dirty)&&(this.loginForm.get('pwd')?.errors)">
                      Invalid Password</div>
                      <div class="form-group">
                          <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
