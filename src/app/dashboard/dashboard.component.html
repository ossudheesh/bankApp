    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>

    <span class="quote text-light">Giving you freedom...</span>

<div class="container p-5">
    <div class="row p-5">
        <div class="col">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Deposit</h3>

                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="deposit()">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="acc" [(ngModel)]="acc" class="form-control"
                                    placeholder="Account Number" id="acc" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="password" name="pwd" [(ngModel)]="pwd" class="form-control"
                                    placeholder="Password" id="login_pwd" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="text" name="amount" [(ngModel)]="amount" class="form-control"
                                    placeholder="Amount" id="login_amount" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Deposit" class="btn float-right login_btn "
                                    style="width:50%">
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Withdraw</h3>

                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="withdraw()">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="wacc" [(ngModel)]="wacc" class="form-control"
                                    placeholder="Account Number" id="acc" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="password" name="wpwd" [(ngModel)]="wpwd" class="form-control"
                                    placeholder="Password" id="login_pwd" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="text" name="wamount" [(ngModel)]="wamount" class="form-control"
                                    placeholder="Amount" id="login_wamount" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Withdraw" class="btn float-right login_btn "
                                    style="width:50%">
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
